	<script type="text/javascript">
	      	var url = location.href;
      		var parametrosDaUrl = url.split("?")[1];
      		var listaDeParametros = parametrosDaUrl.split("&");
      		var chave = (listaDeParametros[0]).split("=");
			const winner1 = $('#winner1');
			const winner2 = $('#winner2');
			const winner3 = $('#winner3');
			const winnerMoney1 = $('#winnerMoney1');
			const winnerMoney2 = $('#winnerMoney2');
			const winnerMoney3 = $('#winnerMoney3');
			const lance1 = $('#lance1');
			const lance2 = $('#lance2');
			const lance3 = $('#lance3');


			fetch(`https://us-central1-leilaouff.cloudfunctions.net/app/dados?userID=${chave[1]}`)
					  .then(function(response){
					    response.json().then(function(data){
					    	lance1[0].innerText = `R$ ${pontos(data.itens.lance1.lance)},00`;	
					    	lance2[0].innerText = `R$ ${pontos(data.itens.lance2.lance)},00`;	
					    	lance3[0].innerText = `R$ ${pontos(data.itens.lance3.lance)},00`;	
					    	
					    	if(data.itens.lance1.lance > 2750)
					    	{
					    		winner1[0].innerHTML = `<h6 style="color:red">Você</h6>`;
					    		winnerMoney1[0].innerText = `R$ ${pontos(data.itens.lance1.lance)},00`;
					    	}
					    	else
					    	{
					    		winner1[0].innerText = `PC 1`;
					    		winnerMoney1[0].innerText = `R$ 2.750,00`;
					    	}

					    	if(data.itens.lance2.lance > 2100)
					    	{
					    		winner2[0].innerHTML = `<h6 style="color:red">Você</h6>`;
					    		winnerMoney2[0].innerText = `R$ ${pontos(data.itens.lance2.lance)},00`;
					    	}
					    	else
					    	{
					    		winner2[0].innerText = `PC 2`;
					    		winnerMoney2[0].innerText = `R$ 2.100,00`;
					    	}


					    	if(data.itens.lance3.lance > 373490000)
					    	{
					    		winner3[0].innerHTML = `<h6 style="color:red">Você</h6>`;
					    		winnerMoney3[0].innerText = `R$ ${pontos(data.itens.lance3.lance)},00`;
					    	}
					    	else
					    	{
					    		winner3[0].innerText = `PC 3`;
					    		winnerMoney3[0].innerText = `R$ 373.490.000,00`;
					    	}
					    	
					    });
					  })
					  .catch(function(err){
					    bootbox.alert({
						    message: "Falha ao enviar dados ao servidor, tente novamente.",
						    backdrop: true
						});
					  });


	      	$("#nextPage").on("click", a=> {
	      		a.preventDefault();
		      	window.location = `itens.html?key=${chave[1]}`;
    	});


	      	function pontos(valor){
			    var v = valor;
			    v=v.replace(/\D/g,'');
			    //v=v.replace(/(\d{1,2})$/, ',$1');  
			    v=v.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');  
			    v = v != ''? v:'';
			    return v;
			};
    </script>
