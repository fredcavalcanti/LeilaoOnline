<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Experimento Leilão</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="shortcut icon" type="image/x-icon" href="dist/images/icone.jpg" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form">
					<span class="contact2-form-title">
						Questionário
					</span>

					<label style="margin-bottom: -10%"><b>1. Você está satisfeito com o valor arrematado dos objetos (antes do valor)?</b><label style="color: red">*</label></label>
					<div class="form-check">
					  <input type="radio" name="satisfAntes"  value="sim" checked>
						<label class="form-check-label">Sim</label>
					</div>
					<div class="form-check">
					  <input type="radio" name="satisfAntes"  value="nao" aria-label="...">
						<label class="form-check-label">Não</label>
					</div><br>
					<center>
				  		<img style="width: 70%" src="dist/images/valores.png">
				  	</center><br>
				  		<label style="margin-bottom: -10%"><b>2. Depois de saber o valor de todos os objetos você ficou satisfeito com o valor arrematado?</b><label style="color: red">*</label></label>
					<div class="form-check">
					  <input type="radio" name="satisfDepois"  value="sim" checked>
						<label class="form-check-label">Sim</label>
					</div>
					<div class="form-check">
					  <input type="radio" name="satisfDepois"  value="nao" aria-label="...">
						<label class="form-check-label">Não</label>
					</div>

					<label class="mt-3" style="margin-bottom: -10%"><b>3. Qual dos 3 bens você ficou mais satisfeito com o arremate?</b><label style="color: red">*</label></label>
					<div class="form-check">
					  <input type="radio" name="bemMaior" value="relogio" checked>
						<label class="form-check-label">Relógio</label>
					</div>
					<div class="form-check">
					  <input type="radio" name="bemMaior"  value="celular" aria-label="...">
						<label class="form-check-label">Celular</label>
					</div>
					<div class="form-check">
					  <input type="radio" name="bemMaior"  value="obra" aria-label="...">
						<label class="form-check-label">Obra de Arte</label>
					</div>

					<label class="mt-3" style="margin-bottom: -10%"><b>4. Você tinha algum conhecimento de leilão?</b><label style="color: red">*</label></label>
					<div class="form-check">
					  <input  type="radio" name="conLei"  value="sim" checked>
						<label class="form-check-label">Sim</label>
					</div>
					<div class="form-check">
					  <input  type="radio" name="conLei"  value="nao" aria-label="...">
						<label class="form-check-label">Não</label>
					</div>
					

					<label class="mt-3" style="margin-bottom: -10%"><b>5. Você tinha conhecimento dos valores dos bens leiloados?</b><label style="color: red">*</label></label>
					<div class="form-check">
					  <input  type="radio" name="conVal"  value="sim" checked>
						<label class="form-check-label">Sim</label>
					</div>
					<div class="form-check">
					  <input  type="radio" name="conVal"  value="nao" aria-label="...">
						<label class="form-check-label">Não</label>
					</div>

					<label class="mt-3" style="margin-bottom: -10%"><b>6. O que mais influenciou na hora do lance?</b><label style="color: red">*</label></label>
					<div class="form-check">
					  <input  type="radio" name="influ"  value="competitividade" checked>
						<label class="form-check-label">Competitividade</label>
					</div>
					<div class="form-check">
					  <input  type="radio" name="influ"  value="status" aria-label="...">
						<label class="form-check-label">Status de Vencedor</label>
					</div>
					<div class="form-check">
					  <input  type="radio" name="influ" value="produto" aria-label="...">
						<label class="form-check-label">Produto me atraiu</label>
					</div>
					<div class="form-check">
					  <input type="radio" name="influ" value="nada" aria-label="...">
						<label class="form-check-label">Nada</label>
					</div>
					<div class="form-check">
					  <input type="radio" name="influ" value="outro" aria-label="...">
						<label class="form-check-label">Outro:</label>
						<input hidden="" type="text" class="form-control" id="outroId" > 
					</div>
					

					<label class="mt-3" style="margin-bottom: -10%"><b>7. Já ouviu falar sobre o termo Maldição do Vencedor?</b><label style="color: red">*</label></label><small id="emailHelp" class="form-text text-muted">Maldição do Vencedor acontece quando a mercadoria leiloada é arrematada pelo vencedor do leilão por preço superior ao seu valor de mercado.</small>
					<div class="form-check">
					  <input type="radio" name="ouviuFal" value="sim" checked>
						<label class="form-check-label">Sim</label>
					</div>
					<div class="form-check">
					  <input type="radio" name="ouviuFal" value="nao" aria-label="...">
						<label class="form-check-label">Não</label>
					</div>


					<label class="mt-3" style="margin-bottom: -10%"><b>8. Você acha que caiu na Maldição do Vencedor?</b><label style="color: red">*</label></label>
					<div class="form-check">
					  <input type="radio" name="caiuMal" value="sim" checked>
						<label class="form-check-label">Sim</label>
					</div>
					<div class="form-check">
					  <input type="radio" name="caiuMal" value="nao" aria-label="...">
						<label class="form-check-label">Não</label>
					</div><br><br>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Avançar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
	<script type="text/javascript">
	      	var outroInp = document.getElementById('outroId');

	      	$('input:radio[name="influ"]').change(
				    function(){
				        if ($(this).val() == 'outro') {
				        	outroInp.removeAttribute('hidden');
				        }
				        else
				        {
				        	outroInp.setAttribute('hidden','');
				        }
				    });

	      	$("form").on("submit", a=> {
	      		a.preventDefault();
	      		var url = location.href;
	      		var parametrosDaUrl = url.split("?")[1];
	      		var listaDeParametros = parametrosDaUrl.split("&");
	      		var chave = (listaDeParametros[0]).split("=");
	      		let satisfAn = $("input[name='satisfAntes']:checked").val();
	      		let satisfDp = $("input[name='satisfDepois']:checked").val();
	      		let bemMaior = $("input[name='bemMaior']:checked").val();
	      		let conLei = $("input[name='conLei']:checked").val();
	      		let conVal = $("input[name='conVal']:checked").val();
	      		let influ = $("input[name='influ']:checked").val();
	      		let ouviuFal = $("input[name='ouviuFal']:checked").val();
	      		let caiuMal = $("input[name='caiuMal']:checked").val();


	      		if(influ == 'outro')
	      		{
	      			influ = $("#outroId").val();
	      		}

				if( satisfAn && satisfDp && bemMaior && conLei && conVal && influ && ouviuFal && caiuMal)
				{

					fetch(`https://us-central1-leilaouff.cloudfunctions.net/app/questionario?satisfAn=${satisfAn}&satisfDp=${satisfDp}&bemMaior=${bemMaior}&conLei=${conLei}&conVal=${conVal}&influ=${influ}&ouviuFal=${ouviuFal}&caiuMal=${caiuMal}&userID=${chave[1]}`)
					  .then(function(response){
					    response.json().then(function(data){
					    	if(data.msg == "success")
					    	{
					    	
						      	window.location = `thanks.html`;

					    	}
					    	else
					    	{
					    		alert('Parametros errados foram passados para o servidor.');
					    	}
					    					      
					    });
					  })
					  .catch(function(err){
					    alert("Falha ao enviar dados ao servidor, tente novamente.");
					  });		
				}
				else
				{
					alert("Preencha todos dados obrigatórios.");
				}	     	
    	});
    </script>

</body>
</html>
